<!DOCTYPE html>
<html>
<head>
   
    <title>Payment</title>
    <link rel="stylesheet" href="styles2/stylef.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body class="bod">
    <form action="pconnect.php" method="POST">
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>user name</h3>
                <div class="input-field">
                    <input type="text" name="Owner">
                </div>
            </div>
            <div class="owner">
                <h3>password</h3>
                <div class="input-field">
                    <input type="password" name="pass">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password" name="password">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="text" name="card">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>month   and  year</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                      </select>
                </div>
                <div class="cards">
                    <img src="images/ms.jpg" width="40" height="40">
                    <img src="images/pay.png" alt="" width="40" height="40">
                    <img src="images/visa.png" alt="" width="40" height="40">
                </div>
            </div>    
        </div>
        <center><input type="submit" id="submitbtn" value="Confirm" name="submit"></center>
    </div>
    </form>
</body>
</html>
